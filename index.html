<!DOCTYPE html>
<html lang='en'>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>visualboxoffice</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id='chart-container'></div>
	<div id="tooltip-film">
		<div id="tooltip-film-container">
			<div id="tooltip-name"></div>
			<div class="tooltip-key">评分</div>
			<div id="tooltip-rate"></div>
			<div class="tooltip-key">上映时间</div>
			<div id="tooltip-release-date"></div>
			<div class="tooltip-key">累计票房（万）</div>
			<div id="tooltip-film-boxoffice"></div>
			<div class="tooltip-key">年票房排名</div>
			<div id="tooltip-rank"></div>
		</div>
	</div>
	<div id="tooltip-boxoffice">
		<div id="tooltip-boxoffice-container">
			<div id="tooltip-year"></div>
			<div class="tooltip-key">总票房（亿）</div>
			<div id="tooltip-total"></div>
			<div class="tooltip-key">总票房增幅（%）</div>
			<div id="tooltip-total-inc"></div>
			<div class="tooltip-key">国产电影票房（亿）</div>
			<div id="tooltip-local"></div>
			<div class="tooltip-key">国产电影票房增幅（%）</div>
			<div id="tooltip-local-inc"></div>
		</div>
	</div>
	<script src="d3.v5.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
