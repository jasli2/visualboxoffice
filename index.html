	<meta name="description" content="中国票房数据可视化图表，动态展示近十几年中国总票房和年度十大票房电影数据。">

	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="icon/ms-icon-144x144.png">

<body>
	<h4 id="project-title">中国票房可视化项目</h4>
	<select name="year" id="year-select">
		<option value="2018" selected="selected">2018年</option>
		<option value="2017">2017年</option>
		<option value="2016">2016年</option>
		<option value="2015">2015年</option>
	</select>

	<div id='chart-container'>

		<div id="year-tooltip">
			<h3 id="year-name"></h3>
			<div class="line"></div>
			<h6>累计总票房(亿元)</h6>
			<p id="year-boxoffice"></p>
			<h6>上映影片数量</h6>
			<p id="year-film-count"></p>
		</div>

		<div id="film-tooltip">
			<h3 id="film-name"></h3>
			<div class="line"></div>
			<h6>累计总票房(万元)</h6>
			<p id="film-boxoffice"></p>
			<h6>上映日期</h6>
			<p id="film-released-date"></p>
			<h6>上映天数</h6>
			<p id="film-onshow-days"></p>
			<h6>评分</h6>
			<p id="film-rate"></p>
		</div>

		<div id="daily-boxoffice-tooltip">
			<h3 id="do-date"></h3>
			<div class="line"></div>
			<h6>当日总票房(万元)</h6>
			<p id="do-boxoffice"></p>
			<h6>当日上映影片数量</h6>
			<p id="do-film-count"></p>
		</div>
	</div>

	<div id="footer">
		<p>Designed & Build By <a href=mailto:jasonliati@gmail.com>李江成</a></p>
		<p>数据来源：猫眼票房</p>
	</div>
	<script src="moment.min.js"></script>
	<script src="d3.v5.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
